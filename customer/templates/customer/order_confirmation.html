{% extends "customer/index.html" %}
{% block content %}
  <div class="container mb-5">
    <div class="row justify-content-center mt-1">
      <div class="col-md-5 col-sm p-4 text-center">
        <h1>Order Submitted</h1>
        <p>You should recieve an email to verify the order placed</p>
        <a href="{% url 'home' %}" >Homepage</a>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-5 col-sm-12 text-center">
        <h3 class="pb-3">Order Summary:</h3>
        {% for item in items.all %}
          <p>{{ item.name }} <span style="padding-left: 3px;">@ {{ item.price }}</span></p>
        {% endfor %}
        <p class="fw-bold pt-4">Total: Ksh: {{ price }}</p>
      </div>
    </div>

  </div>
{% endblock content %}
